  <body>
    <h1>Create Members</h1>
<div id="memberPage">
    <form target= "_blank" v-on:submit="createMembers()">
  <div class="members">
      <label for="memberFirstName">First Name:</label>
      <input type="text" v-model="newMember.firstName" class="form-control" id="memberFirstName" required>
      <label for="memberLastName">Last Name:</label>
      <input type="text" v-model="newMember.lastName" class="form-control" id="memberLastName" required>
      <label for="memberAddress">Address:</label>
      <input type="text" v-model="newMember.address" class="form-control" id="memberAddress" required>
      <label for="memberEmail">Email:</label>
      <input type="text" v-model="newMember.email" class="form-control" id="memberEmail" required>
      <label for="memberPassword">Password:</label>
      <input type="text" v-model="newMember.password" class="form-control" id="memberPassword" required>
      <label for="memberPhoneNumber">Phone Number:</label>
      <input type="text" v-model="newMember.phoneNumber" class="form-control" id="memberPhoneNumber" required>
      <label for="memberDOB">DOB:</label>
      <input type="text" v-model="newMember.dob" class="form-control" id="memberDOB" required>
      <label for="memberGender">Gender:</label>
      <input type="text" v-model="newMember.gender" class="form-control" id="memberGender" required>
      <label for="memberStartDate">Start Date:</label>
      <input type="text" v-model="newMember.startDate" class="form-control" id="memberStartDate" required>
      <label for="memberDepartmentPosition">Department Position:</label>
      <input type="text" v-model="newMember.departmentPosition" class="form-control" id="memberDepartmentPosition" required>
      <label for="memberRadioNumber">Radio Number:</label>
      <input type="text" v-model="newMember.radioNumber" class="form-control" id="memberRadioNumber" required>
      <label for="memberStationNumber">Station Number:</label>
      <input type="text" v-model="newMember.stationNumber" class="form-control" id="memberStationNumber" required>
      <label for="memberIsActive">Active Status:</label>
      <input type="text" v-model="newMember.isActive" class="form-control" id="memberIsActive" required>
      <input onclick="window.location.href = 'view_members.html';" class="btn btn-primary" type="submit" value="Create Members" required>
    </div>
  <br/>
</form>
</div>
