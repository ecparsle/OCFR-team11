  <body>
<div id="triagePage">
    <form v-on:submit.prevent="createCerts()">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">Agency:</label>
      <input type="text" v-model="certs.agency" class="form-control" id="validationDefault01" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">Name:</label>
      <input type="text" v-model="certs.name" class="form-control" id="validationDefault02" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">City:</label>
      <input type="text" v-model="certs.city" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Expiration Period:</label>
      <input type="text" v-model="certs.expirationPeriod" class="form-control" id="validationDefault05" required>
    </div>


  </div>
  <h4>Add New Certification:</h4>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
